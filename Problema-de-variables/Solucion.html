<body>

    <h1>Solucion del Problema de clase </h1>
    <script>

    /*Para Calcular la tabla de otro numero cambiamos el valor de la variable*/
  

    for ( i = 1; i <= 10; i++) {
        const numIndex = i;//Este será el valor incrementable de las operaciones
        const numTable =8//Este será el valor de la tabla a multiplicar

        const Resultado = (numTable*numIndex);//Operacion matematica para sacar valores de las operaciones
       
        //Este sera lo que se mostrará en pantalla interpolandfo las variable y operaciones de manera mas exiciente 
        document.write(`${numTable} por ${numIndex}   es   ${numTable} * ${ numIndex}   es igual a: ${ Resultado} <br>`);
    }
    </script>
